<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load image like a pro</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      img {
        width: 100%;
        aspect-ratio: 1/1;
        display: block;
        object-position: center;
        object-fit: cover;
      }
      .blur-load {
        background-size: cover;
        background-position: center;
      }
      .blur-load.loaded > img {
        opacity: 1;
      }
      .blur-load > img {
        opacity: 0;
        transition: opacity 200ms ease-in-out;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div class="grid">
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img1.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img2.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img3.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img4.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img5.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img6.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img7.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img8.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img9.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img10.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img11.jpg" loading="lazy" />
      </div>
      <div class="blur-load" style="background-image: url(imgs/img1-small.jpg)">
        <img src="imgs/img12.jpg" loading="lazy" />
      </div>
    </div>
    <script>
      const blurDivs = document.querySelectorAll(".blur-load");
      blurDivs.forEach((div) => {
        const img = div.querySelector("img");

        function loaded() {
          // show img
          div.classList.add("loaded");
        }
        if (img.complete) {
          loaded();
        } else {
          img.addEventListener("load", loaded);
        }
      });
    </script>
  </body>
</html>
