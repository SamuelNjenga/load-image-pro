<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load image like a pro</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      img {
        width: 100%;
        aspect-ratio: 1/1;
        display: block;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div class="grid">
      <img src="imgs/img1.jpg" />
      <img src="imgs/img2.jpg" />
      <img src="imgs/img3.jpg" />
      <img src="imgs/img4.jpg" />
      <img src="imgs/img5.jpg" />
      <img src="imgs/img6.jpg" />
      <img src="imgs/img7.jpg" />
      <img src="imgs/img8.jpg" />
      <img src="imgs/img9.jpg" />
      <img src="imgs/img10.jpg" />
      <img src="imgs/img11.jpg" />
      <img src="imgs/img12.jpg" />
    </div>
  </body>
</html>
